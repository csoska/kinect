<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../js/kinect_shader_update.js"></script> 
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="mesh-obj" src="images/mesh.obj"></a-asset-item>
        <a-video id="kinect-video" src="images/kinect4.mp4" autoplay loop="true"></a-video>
      </a-assets>

      <a-entity obj-model="obj: #mesh-obj"
                position="0.0 0.0 -2" rotation="180 0 0" scale="0.577 0.708 1.0"
                 material="shader: kinect-shader; side: double; src: #kinect-video; depthParams: 1.0 1.0 1.0 1.0">
      </a-entity>
      <a-sky color="#555555"></a-sky>

      <a-entity id="camparent" position="0 0 0">
        <a-entity camera="userHeight: 0.1" rotation ="0 0 0" look-controls wasd-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -0.2"
                    geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.008"
                    material="color: blue; shader: flat"
                    raycaster="far: 20; interval: 100; objects: .clickable">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="forwards" from="0.1 0.1 0.1" to="1 1 1" dur="100"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="500"></a-animation>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
